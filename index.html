<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- bootstrap css  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css  -->
  <link rel="stylesheet" href="style.css">
  <!-- bootstrap js  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- font awesome  -->
  <script src="https://kit.fontawesome.com/95cec1d6a0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
    <main class="main ">
        <div class="top d-flex flex-row justify-content-center">
            <img class="logo" src="images/logo.svg" alt="logo">
        </div>
        <div class="container outer-box">
            <div class="box row align-items-center">
                <div class="col-md-6 left">
                    <label for="" class="bill">
                        Bill
                    </label>
                    <input type="number" class="bill-input" id="bill-input" placeholder="142.55">
                    <label for="" class="select-tip">
                        Select Tip %
                    </label>
                    <div class="tips row">
                        <div class="tip">
                            <span class="tip-span tipp">5</span>%
                        </div>
                        <div class="tip tip-10 tipp">
                            <span class="tip-span">10</span>%
                        </div>
                        <div class="tip tip-15 tipp">
                            <span class="tip-span">15</span>%
                        </div>
                        <div class="tip tip-25 tipp">
                            <span class="tip-span">25</span>%
                        </div>
                        <div class="tip tipp">
                            <span class="tip-span">50</span>%
                        </div>
                        <div class="tip custom">
                            <input class="custom-tip" type="number" placeholder="Custom">
                        </div>
                    </div>
                    <label for="" class="number-of-people">
                        <span class="num">
                            Number of People
                        </span>
                        <span class="cant">
                        </span>
                    </label>
                    <input class="input-number" type="number" placeholder="5">
                </div>
                <div class="col-md-6 right">
                    <div class="amount d-flex flex-row justify-content-between">
                        <div class="tip-amount">
                            <p>
                                Tip Amount
                                <br>
                                <span class="person"> 
                                    /person 
                                </span> 
                            </p> 
                        </div>
                        <div class="price">
                            $<span id="tip-amount-price">4.27</span>
                        </div>
                    </div>
                    <div class="total d-flex flex-row justify-content-between">
                        <div class="total-amount">
                            <p>
                                Total
                                <br>
                                <span class="person">
                                    /person 
                                </span>
                            </p> 
                        </div>
                        <div class="price">
                            $<span id="total-amount-price">32.79</span>
                        </div>
                    </div>
                    <div class="reset-button d-flex flex-row justify-content-center ">
                        <!-- <input type="reset" name="RESET" ></input> -->
                        <a href="">RESET</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
